{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ноутбуки</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static " laptop_shop
    /custom.css" %}">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">
        <button class="btn btn-outline-success" type="button"><a class="nav-link active"
                                                                 href="{% url 'home' %}">Главная</a></button>
        <button class="btn btn-outline-success" type="button"><a class="nav-link active"
                                                                 href="{% url 'gamer_laptop' %}">Игровые ноутбуки</a>
        </button>
        <button class="btn btn-outline-success" type="button"><a class="nav-link active" href="{% url 'os_laptop' %}">С
            предустановленной ОС</a></button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                </li>
                <li class="nav-item">
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-4 g-4">
    {% for l in laptops %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ l.photo.url }}" class="card-img-top" alt="..." width="350" height="215">
            <div class="card-body">
                <h5 class="card-title">{{ l.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">{{ l.processor }}</li>
                <li class="list-group-item">{{ l.graphic_card }}</li>
                <li class="list-group-item">{{ l.ram }}</li>
                <li class="list-group-item">{{ l.price }}</li>
            </ul>
        </div>
    </div>
    {% endfor %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
